<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>

    <input type="text" placeholder="Search..." value="{{documentSearchQuery}}">

    <ul class="list-group">
        {{#each searchResults}}
            <li class="list-group-item">{{ name1 }}, {{ text }} </li>
        {{/each}}
    </ul>

  </div>
</template>
